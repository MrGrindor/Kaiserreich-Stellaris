building_kaiserliche_villa:0 "Kaiserliche Villa"
building_kaiserliche_villa_desc:0 "The place where the Kaiser resides and center of all imperial rule."

building_kaiserliches_schloss:0 "Kaiserliches Schloss"
building_kaiserliches_schloss_desc:0 "As the Kaiserreich grows the residence of the Kaiser has to grow too. The kaiserliche Schloss is larger and more luxurios then the kaiserliche Villa and as such a more proper residence for the Kaiser."

building_kaiserlicher_palast:0 "Kaiserlicher Palast"
building_kaiserlicher_palast_desc:0 "The kaiserliche Palast is the largest and most luxurios building ever constructed. It is the residence of the Kaiser, Government, thousands of nobles, and millions of citizen all serving the Kaiserreich and it's growth." 