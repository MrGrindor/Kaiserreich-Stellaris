 START_SCREEN_Kaiserreich:0 "It is finally done the Kaiser reigns supreme on our world. /n/n
                              Through a series of conquest and diplomatic subjugation the Kaiser and the Kaiserreich finally rule over all of our world. Many brave man have died for the Kaiser and his dream of one united species, one united Empire but their sacrifice was a noble sacrifice to achieve what no one else has done before. Now it is time for the Kaiserreich to set it's eyes on the fast universe beyond our star system and spread the rule of the Kaiser. /n/n
                              To Victory! Heil dem Kaiser!"